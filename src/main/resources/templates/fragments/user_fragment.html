<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block  th:fragment="user-stats">
    <div class="panel panel-default" style="clear:both">
        <div class="panel-heading">
            <h3 class="panel-title">User Statistics</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td>Full Name</td>
                    <td th:text="${user.givenNames + ' ' + user.surname}">user</td>
                </tr>
                <tr>
                    <td>User ID / Email</td>
                    <td th:text=" ${user.email}">user</td>
                </tr>
                <tr>
                    <td>Creation Date</td>
                    <td th:text="${user.createdDate}">today</td>
                </tr>
            </table>
        </div>
    </div>
</th:block>
</html>
